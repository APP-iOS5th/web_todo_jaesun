<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Todo list</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="mt-5 text-center">Todo List</h1>
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="New task"
            />

            <button class="btn btn-primary" id="addTodo">Add</button>
          </div>
          <div class="Todo">
            <h1 class="mt-5 text-center">Todo</h1>
            <div
              class="btn-group-vertical d-grid gap-2 col-6 mx-auto"
              role="group"
              aria-label="Vertical"
              id="btnTodoList"
            ></div>
          </div>
          
          <!-- <div class="complete">
            <h1 class="mt-5 text-center">complete</h1>
            <ul class="list-group" id="completetodoList"></ul>
          </div> -->
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadTodos();
      });
      document.getElementById("addTodo").addEventListener("click", function () {
        var value = document.getElementById("todoInput").value;
        if (value && value != "") {
          addTodoBtn(value);
          document.getElementById("todoInput").value = "";
          storeTodos();
        }
      });
      function addTodoBtn(text) {
        var list = document.getElementById("btnTodoList");

        var item = document.createElement("button");
        item.innerHTML = text;
        item.classList.add("btn", "btn-outline-primary");
        item.addEventListener("click", function () {
            // addCompleteTodo(text);
            item.parentNode.removeChild(item);
            
          storeTodos();
        });

        list.appendChild(item);
      }

    //   function addCompleteTodo(text) {
    //     var list = document.getElementById("todoList");

    //     var item = document.createElement("li");
    //     item.innerHTML = text;
    //     item.classList.add("list-group-item");

    //     var removeButton = document.createElement("button");
    //     removeButton.innerText = "Remove";
    //     removeButton.classList.add("btn", "btn-danger", "btn-sm", "float-end");
    //     removeButton.addEventListener("click", function () {
    //       item.parentNode.removeChild(item);
    //       storeTodos();
    //     });
    //   }

      function storeTodos() {
        var todos = [];
        for (var i = 0; i < btnTodoList.children.length; i++) {
          todos.push(
            btnTodoList.children[i].innerText
          );
        }
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      function loadTodos() {
        var todos = JSON.parse(localStorage.getItem("todos"));
        if (todos) {
          todos.forEach(function (todo) {
            addTodoBtn(todo);
          });
        }
      }
    </script>
  </body>
</html>
